{% extends "base.html" %}
{% block content %}

<div class="card-premium mx-auto">
    <h2 class="text-center mb-4" style="color:#09ffc9;">Stock Analyzer</h2>

    {% if error %}
    <div class="error-box mb-3">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/create_checkout">
        <div class="mb-3">
            <label class="form-label">Ticker 1</label>
            <input type="text" class="form-control" name="ticker1" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Ticker 2 (optional for comparison)</label>
            <input type="text" class="form-control" name="ticker2">
        </div>

        <button class="btn-premium w-100">Run Analyzer</button>
    </form>
</div>

{% endblock %}

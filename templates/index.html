{% extends "base.html" %}
{% block content %}

<div class="card-premium">
  <h2>Generate Stock PDF Report</h2>
  <p class="muted">
    Enter one ticker for a full AI-powered report, or two tickers for a comparison.
  </p>

  <form method="POST" action="{{ url_for('create_checkout') }}" class="form-grid">
    <div class="form-group">
      <label for="ticker1">Ticker 1 (required)</label>
      <input type="text" id="ticker1" name="ticker1" placeholder="AAPL">
    </div>

    <div class="form-group">
      <label for="ticker2">Ticker 2 (optional)</label>
      <input type="text" id="ticker2" name="ticker2" placeholder="MSFT">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Generate Report</button>
    </div>
  </form>

  <p class="muted small">
    Not sure about the ticker? Use the <a href="{{ url_for('lookup') }}">Ticker Lookup</a> page.
  </p>
</div>

{% endblock %}
